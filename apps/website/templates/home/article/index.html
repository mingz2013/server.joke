{% extends 'home/article/base.html' %}

{% block title %}index{% endblock %}

{% block sub_main %}
<div class="col-sm-8 blog-main">

    {% for article in article_list %}
    <div class="blog-post">
        <h2 class="blog-post-title">{{ article.title }}</h2>
        <p class="blog-post-meta">{{ article.create_time }} by <a href="#">{{ article.author }}</a></p>

        {{ article.content }}

    </div><!-- /.blog-post -->

    {% endfor %}


    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>

</div><!-- /.blog-main -->
{% endblock %}
